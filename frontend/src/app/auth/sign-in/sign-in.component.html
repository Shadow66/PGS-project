<div class="main container">
  <div class="row">
    <div>
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email" style="color:white; font-weight:bold; font-size: 20px;">
              <i class="fas fa-envelope" style="font-size: 25px;"></i>
            Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
          <br>
          <label for="password" style="color:white; font-weight:bold; font-size: 20px;">
              <i class="fas fa-lock" style="font-size: 25px;"></i>
            Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</div>
