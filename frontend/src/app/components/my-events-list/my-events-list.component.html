<div class="row">
  <div class="col">
    <ng-template ngFor let-element let-i="index" [ngForOf]="events">
      <app-event [event]="element"></app-event>
      <a (click)="onEdit(element.id)" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-edit"></span> Edit
        </a>
        <a (click)="onDelete(element.id, i)" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-remove"></span> Delete
        </a>
        <hr>
    </ng-template>
  </div>
</div>
