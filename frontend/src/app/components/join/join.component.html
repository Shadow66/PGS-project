<button *ngIf="joinnable" class="btn btn-outline-info"style="color:white; border:2px solid white; font-weight:bold;" (click)="onJoin()">Join</button>
<button *ngIf="!joinnable" class="btn btn-outline-danger" style="color:white; border:2px solid white; font-weight: bold;" (click)="onLeave()">Leave</button>
