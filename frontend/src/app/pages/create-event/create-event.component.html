<div class="main container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate(f)" #f="ngForm">
        <div class="from-group">
          <label for="title">Title:</label>
          <input type="title" name="title" ngModel class="form-control">
          <label for="description">Description:</label>
          <input type="description" name="description" ngModel class="form-control">
          <label for="category">Category:</label>
          <input type="category" name="category" ngModel class="form-control">
          <label for="startDate">Start date:</label>
          <input type="startDate" name="startDate" ngModel class="form-control">
          <label for="endDate">End date:</label>
          <input type="endDate" name="endDate" ngModel class="form-control">
          <label for="address">Address:</label>
          <input type="address" name="address" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
